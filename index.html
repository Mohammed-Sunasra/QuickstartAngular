<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Quickstart AngularJS!</h1>
    <div ng-app="myApp" ng-controller="MainController">
      <form ng-submit="searchUser(username)">
        Name: <input type="search" ng-model="username" placeholder="Enter name" required><br>
              <input type="submit">      
      <div>
        <h2>User Details</h2>
        Name: {{user.name}}<br>
        Photo:<br> <img ng-src="{{user.avatar_url}}"><br>
        Order to sort: <select ng-model="repoSortOrder">
          <option value="+name">Name</option>
          <option value="-stargazers_count">Stars</option>
          <option value="+language">Language</option>
        </select>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Stars</th>
              <th>Language</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="repo in repos|orderBy:repoSortOrder">
              <td>{{repo.name}}</td>
              <td>{{repo.stargazers_count}}</td>
              <td>{{repo.language}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
      </form>
      
    </div>
    
  </body>

</html>
